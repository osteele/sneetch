<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        min-width: 300px;
      }
</style>
  </head>
  <body>
    <form>
        <input id='enabled' type="checkbox">
        <label>Enabled</label>
        <br/>

        <span>Show:</span>
        <input id='show-stars' type="checkbox">
        <label>Stars</label>
        <input id='show-forks' type="checkbox">
        <label>Forks</label>
        <input id='show-update' type="checkbox">
        <label>Last Push</label>
        <br/>

        <label>GitHub access token</label>
        <input id='access-token' type="text">
        <br/>
      </form>
      <p>Create a <a href="https://github.com/settings/tokens/new">GitHub Personal
        Access Token</a> and paste it above. <a
        href="https://github.com/osteele/sneetches#access-token">(Why?)</a></p>
      </body>
  <script src="options.js"></script>
</html>
